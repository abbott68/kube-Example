apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitbook-service
  namespace: gitbook
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: gitbook-service
            port:
              number: 80